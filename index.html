    body {
      margin: 0;
      padding: 0;
      background-color: #99ccff;
      background-image: url('pixel-background.gif'); /* tiny repeating GIF for retro vibe */
      background-repeat: repeat;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      color: #000000;
    }

    /* Container with pixel border */
    .container {
      width: 720px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 4px solid #000000;
      border-style: double;
    }

      display: block;
      margin: 0 auto 20px auto;
    }

    /* Headings */
    h1 {
      font-size: 48px;
      margin: 10px 0;
      color: #cc0000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 22px;
      margin: 5px 0 25px 0;
      font-style: italic;
      color: #333333;
    }

    /* Buttons with retro effect */
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 25px;
      border: 3px outset #000000;
      background-color: #ffcc00;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      font-family: "Trebuchet MS", Verdana, sans-serif;
      font-size: 16px;
    }

    a.button:hover {
      background-color: #ffff66;
      border: 3px inset #000000;
    }

    /* Dividers */
    .divider {
      width: 100%;
      height: 3px;
      background-color: #000000;
      margin: 25px 0;
    }

    /* Footer and marquee styling */
    footer {
      font-size: 12px;
      margin-top: 30px;
      color: #333333;
    }

    marquee {
      background-color: #ff6666;
      padding: 5px;
      border-bottom: 3px solid #000000;
      font-family: "Tahoma", Geneva, sans-serif;
      font-weight: bold;
      color: #ffff00;
    }

    blink {
      color: #cc0000;
    }

    /* Rainbow links style */
    a.rainbow {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a.rainbow:hover {
      text-decoration: underline;
    }
  </style>
