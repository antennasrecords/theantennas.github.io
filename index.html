<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Antennas — Acid Westerns</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #f2ede1; /* flat cream-paper tone */
        color: #1c1c1c;
        font-family: Georgia, serif;
        text-align: center;
      }

      .container {
        max-width: 720px;
        margin: 100px auto;
        padding: 0 20px;
      }

      img {
        width: 60%;
        max-width: 340px;
        border: 3px solid #1c1c1c;
        box-shadow: 4px 4px 0 #1c1c1c; /* old-school offset look */
      }

      h1 {
        font-weight: normal;
        font-size: 36px;
        margin-top: 40px;
        letter-spacing: 0.5px;
      }

      h2 {
        font-weight: normal;
        margin-top: 8px;
        font-size: 20px;
        color: #444;
        font-style: italic;
      }

      .button-group {
        margin-top: 40px;
      }

      a.button {
        display: inline-block;
        margin: 10px;
        padding: 10px 24px;
        border: 2px solid #1c1c1c;
        color: #1c1c1c;
        text-decoration: none;
        font-size: 17px;
        letter-spacing: 0.4px;
        background-color: #f2ede1;
        transition: all 0.15s ease-in-out;
      }

      a.button:hover {
        background-color: #1c1c1c;
        color: #f2ede1;
      }

      footer {
        margin-top: 60px;
        font-size: 13px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="acidwesterns-cover.jpg" alt="Acid Westerns Album Cover">
      <h1>The Antennas</h1>
      <h2>Acid Westerns</h2>

      <div class="button-group">
        <a class="button" href="https://yourpreorderlink.com" target="_blank">Pre-Order Vinyl</a>
        <a class="button" href="https://yourlinktree.com" target="_blank">Listen Now</a>
      </div>

      <footer>
        © 2025 The Antennas
      </footer>
    </div>
  </body>
</html>
